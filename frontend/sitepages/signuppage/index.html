<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Quiz App</title>
   <link rel="stylesheet" href="../../stylesheets/loginpage.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,200,0,0" />
</head>
<body>
   
   <section class="logincontainer">

    <div id="title">
      <span>QUIZ APP AUTHENTICATION</span>
    </div>

       <form action="" method="post" class="showlogin">
         <section id="loginsection">
          <div>
               <span>SIGN UP</span>
          </div>

           <div class="emailyard">
               <input type="text" name="email" required>
               <p>Enter Your Email</p>
           </div>

           <div class="passwordyard">
               <input id="password" type="password" name="password" required>
               <p>Enter Your Password</p>
               <span id="showpassword" class="material-symbols-rounded">visibility_off</span>
           </div>

           <div class="options-select">
             <div id="rememberme">
                <check class="togglelogin">
                    <toggle></toggle>
                </check>
              <span>Keep Me Signed In</span>
             </div>

           </div>

           <div>
              <button id="toogleresetsection" type="button">Verify Email & Sign Up</button>
           </div>
         </section>

         <section id="resetverifysection">
            <div>
              <span>VERIFICATION LINK SENT</span>
            </div>

            <div>
              <i>Click Below After Verification</i>
            </div>

            <div>
              <button id="toogleloginsection2" type="button">Confirm Verification</button>
            </div>
          </section>
       </form>

       <div class="copyright">
        <span> Â© Copyright 2024</span>
        <span>Quizz App</span>
        <span>All Rights Reserved</span>
     </div>
   </section>

   <script src="../../javascripts/ultimatejs/generalscript.js"></script>
   <script src="../../javascripts/authenticationjs/signuppage.js"></script>
</body>
</html>
