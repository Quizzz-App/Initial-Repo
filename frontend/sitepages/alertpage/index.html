<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Alert Page</title>
   
   <link rel="stylesheet" href="./stylesheets/alertstyle/alert.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
   

      <section class="btns">
         <button class="btn" style="--backcolor: #198754;">Success</button>
         <button class="btn" style="--backcolor: #dc3545;">Failure</button>
         <button class="btn" style="--backcolor: #0791ad;">Info</button>
         <button class="btn" style="--backcolor: #8d5319;">Warning</button>
      </section>

   <section class="alertsholder">

      <div class="alert" style="--backcolor: #198754;">
         <div class="alertclose"><span class="material-symbols-rounded">close</span></div>
         <span class="alertmsg">Successful: This alert is for success.</span>
      </div>

      <div class="alert" style="--backcolor: #dc3545;">
         <div class="alertclose"><span class="material-symbols-rounded">close</span></div>
         <span class="alertmsg">Failure: This alert is for failure.</span>
      </div>

      <div class="alert" style="--backcolor: #0791ad;">
         <div class="alertclose"><span class="material-symbols-rounded">close</span></div>
         <span class="alertmsg">Info: This alert is for information.</span>
      </div>

      <div class="alert" style="--backcolor: #8d5319;">
         <div class="alertclose"><span class="material-symbols-rounded">close</span></div>
         <span class="alertmsg">Warning: This alert is for warning.</span>
      </div>
     
   </section>

   <script src="/javascripts/alertpage/alert.js"></script>
</body>
</html>
