<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Quiz App</title>
   <link rel="stylesheet" href="/stylesheets/userauthenticationstyles/loginpage.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
   
   <section class="logincontainer">

    <div id="title">
      <span>QUIZ APP AUTHENTICATION</span>
    </div>

       <form action="" method="post" class="showlogin">
         <section id="loginsection">
          <div>
            <span> USER PERSONAL INFO</span>
          </div>

           <div class="emailyard">
               <input type="text" name="email" required>
               <p>Enter Your Firstname</p>
           </div>

           <div class="emailyard">
            <input type="text" name="lastname" required>
            <p>Enter Your Lastname</p>
           </div>

           <div class="options-select">
             <div id="rememberme">
                <check class="togglelogin">
                    <toggle></toggle>
                </check>
              <span>Keep Me Signed In</span>
             </div>
           </div>

           <div>
              <button id="toogleresetsection" type="button">Confirm Details</button>
           </div>
         </section>

       </form>

       <div class="copyright">
        <span> Â© Copyright 2024</span>
        <span>Quizz App</span>
        <span>All Rights Reserved</span>
     </div>
   </section>

   <script src="/javascripts/landingpagejs/generalscript.js"></script>
   <script src="/javascripts/userauthenticationjs/personalinfopage.js"></script>
</body>
</html>
