<!DOCTYPE html>
<html lang="en">

<body>
   
   <section class="logincontainer">

    <div id="title">
      <span>QUIZ APP AUTHENTICATION</span>
    </div>

       <form action="" method="post" class="showlogin">
         <section id="loginsection">
            <div>
               <span>ADMIN LOGIN PAGE</span>
            </div>

           <div class="emailyard">
               <input type="text" name="email" required>
               <p>Enter Admin Serial Name</p>
           </div>

           <div class="emailyard">
               <input type="text" name="lastname" required>
               <p>Enter Admin Serial Code</p>
           </div>

           <div>
              <button id="toogleresetsection" type="button">SIGN IN</button>
           </div>
         </section>

       </form>

       <div class="copyright">
        <span> Â© Copyright 2024</span>

     </div>

</html>
