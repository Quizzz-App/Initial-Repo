  <form id="bank-details-form" class="bankForm">
    <h2>Bank Details</h2>
  
    <div class="form-group">
      <label for="account-number">Account Number:</label>
      <input type="text" id="account-number" placeholder="0000 0000 0000 0000" name="account-number" maxlength="19" pattern="[0-9]{16}" required>
    </div><br>
  
    <div class="form-group">
      <label for="birth-day">Birthday:</label>
      <input type="text" id="birth-day" placeholder="YYYY-MM-DD" name="birth-day" maxlength="8" pattern="\d{4}/\d{2}/\d{2}" required>
    </div><br>
  
    
    <div class="form-group">
      <label for="amountBk">Amount:</label>
      <input type="number" id="amountBk" name="amountBk" required>
    </div><br>
    
    <div class="form-group">
      <label for="bank-name">Bank Name:</label>
      <select name="bank-name" id="bank-name">
        {% for i in response_banks %}
          <option value="{{i.code}}">{{i.name}}</option>
        {% endfor %}
      </select>
    </div><br>
    <input type="button" value="pay" id="submitbk">
  </form>
