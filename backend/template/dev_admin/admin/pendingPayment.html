{% extends 'base.html' %} {% block content %} {% for message in messages %}
<div class="message {{message.tags}}">{{message}}</div>
{% endfor %}
<div class="center-content">
  <h1>Pending Payments</h1>
  <br />
  <div class="messages-container">
    <div class="refs">
      <div class="upper" style="display: block">
        <h3>File name:</h3>
        <h3>File Generated by:</h3>
        <h3>Completed Transfef's:</h3>
      </div>
      <div class="lower">
        <input type="hidden" id="nft-id" value="{{issuer_value.issuer.uuid}}" />
        <input type="hidden" id="issuer-name" value="{{issuer_value.issuer.issuer}}" />
        <input type="hidden" id="issuer-amount" value="{{issuer_value.issuer.amount}}" />
        <button class="read-btn" id="btn-select">Download File</button>
        <button class="read-btn" id="btn-decline">Update Payments</button>
      </div>
    </div>
  </div>
  <div class="links">
    <a class="read-btn" href="{% url 'index' %}">Payment through Paystack</a>
    <a class="read-btn" href="{% url 'payment-method-manual' %}">Manual Pay</a>
  </div>
</div>
<br />
<div class="links">
  <a class="edit" href="{% url 'index' %}">Home</a>
  <a class="edit" href="{% url 'admin-index' %}">Administrator's Page</a>
</div>

{% endblock content %} {% load static %}
