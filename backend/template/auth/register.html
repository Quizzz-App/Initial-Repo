{% extends 'base.html' %}

{% block content %}



{% for message in messages %}
    <div class="message {{message.tags}}">
        {{message}}
    </div>
{% endfor %}
        
<div class="center">  
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        {{form.as_p}}
        {% if refCode %}
            <input type="hidden" name="refCode" value="{{refCode}}">
        {% endif %}
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a class="edit" href="{% url 'login' %}">LogIn</a></p>      
</div>



{% endblock content %}
