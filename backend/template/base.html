{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Quiz App{% endblock title %}</title>
    <link rel="icon" href="{% static 'assets/icons/favicon.ico' %}">
    {% block css %} {% endblock css %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,300,0,0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body data-theme="light">
    {% block nav_content %} {% include "nav/authnav.html" %} {% endblock nav_content %}
    {% block content %} {% endblock content %}
    <script src="{% static 'javascripts/jquery-3.7.1.min.js' %}"></script>
  </body>
</html>
